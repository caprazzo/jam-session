<!doctype html>
<html>
<head>
<title>admin session - jam session</title>

</head>
<body>
	<div id="container">
		<header>
			<h3>admin session {{ js_name }}</h3>
		</header>

		<div id="main" role="main">
			Name: {{ js_name }}<br/>
			Description: {{ js_desc }}
			<br/><br/>
			<form method="POST" action="/admin/jam_session/{{ js_id }}/new_qr">
				<input type="submit" value="Create new QR code"/>
			</form>
			Existing QR codes:
			<ul>
				{{ codes }}
			</ul>
			<br/><br/>
			Available Applications:
			<ul>
				{{ apps }}
			</ul>
		</div>		
	</div>
</body>
</html>
