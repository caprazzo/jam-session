<!doctype html>
<html>
<head>
<title>admin qr code - jam session</title>

</head>
<body>
	<div id="container">
		<header>
			<h3>admin qr code</h3>
		</header>

		<div id="main" role="main">
			Landing url: $landing_url<br/>
			
			This qr code is bound to: $code_type<br/>
			
			#if ( $code_type == "session")
				Session Name: $session_name<br/>
				Session Description: $session_desc<br/>						
			#end	
			
			#if ( $code_type == "none" )
				<strong>This code is not linked.</strong>
			#else		
			
			
			
			<form method="POST">
				<input type="hidden" name="action" value="unbind"/>
				<input type="submit" value="unbind"/>
			</form>
			#end
			
			<br/><br/>
			Qr code:			
			<br/><br/>
			
			<img src="$qr_url"></img>			
		</div>		
	</div>
</body>
</html>
